<p>sellersignin works!</p>
<form [formGroup]="signInForm" (ngSubmit)="submitForm()">
    <p class="error-p">{{authError}}</p>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="signInForm.get('email')?.errors?.['required'] && signInForm.get('email')?.touched" class="text-danger">
            Email is required.
        </div>
        <div *ngIf="signInForm.get('email')?.errors?.['email'] && signInForm.get('email')?.touched" class="text-danger">
            Invalid email format.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="signInForm.get('password')?.errors?.['required'] && signInForm.get('password')?.touched" class="text-danger">
            Password is required.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
</form>
