<div class="containerbox">
    <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <div *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched" class="text-danger">
                Username is required.
            </div>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched" class="text-danger">
                Email is required.
            </div>
            <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched" class="text-danger">
                Invalid email format.
            </div>
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched" class="text-danger">
                Password is required.
            </div>
            <div *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters long.
            </div>
        </div>
    
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" formControlName="mobile" class="form-control">
            <div *ngIf="signupForm.get('mobile')?.errors?.['required'] && signupForm.get('mobile')?.touched" class="text-danger">
                Mobile number is required.
            </div>
            <div *ngIf="signupForm.get('mobile')?.errors?.['pattern'] && signupForm.get('mobile')?.touched" class="text-danger">
                Invalid mobile number format.
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
