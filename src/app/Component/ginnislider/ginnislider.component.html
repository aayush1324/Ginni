<div class="containerbox">
    <div class="images-wrapper" #sliderContainer>
      <img *ngFor="let image of images; let i = index"
           [src]="image"
           alt="Slide {{i+1}}"
           [class.active]="isHighlighted(i)">
    </div>
  
    <!-- Left arrow -->
    <div class="arrow left-arrow" (click)="scroll(-1)">
      <i class="fa fa-angle-left"></i>
    </div>
  
    <!-- Right arrow -->
    <div class="arrow right-arrow" (click)="scroll(1)">
      <i class="fa fa-angle-right"></i>
    </div>
  </div>
