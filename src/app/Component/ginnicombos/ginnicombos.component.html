<div class="containerbox">
    <div class="left">
        <div class="heading">
            <h3>Filter</h3>
            <button id="remove" (click)="resetFilters()">Remove All</button>
        </div>
    
        <div class="availability"  >
            <div class="availabilityheader">
                <h6>AVAILABILITY  <i class="fa fa-caret-down" (click)="toggleDropdownAvailability()"></i></h6>
            </div>
    
            <div class="availabilityfooter"  *ngIf="isDropdownOpenAvailability">
                <form action="">
                    <div class="intstock" id="dropdown-link">
                        <input type="radio" id="instock" name="stock" [checked]="isInStockChecked" (change)="showInStockProducts($event)">
                        <label for="instock">  In Stocks ({{ inStockProducts.length }})</label>
                    </div>            
                    <div class="outstock" id="dropdown-link">
                        <input type="radio" id="outstock" name="stock" [checked]="isOutOfStockChecked" (change)="showOutStockProducts($event)">
                        <label for="outstock"> Out of Stock ({{ outOfStockProducts.length }})</label>
                    </div>    
                   <h6 (click)="resetAvailabilityFilters()" style="text-decoration: underline; cursor: pointer; width: fit-content;">Remove Filter</h6>  
                </form>
            </div>
        </div>
    
        <div class="categories" >
            <div class="categoryheader">
                <h6>CATEGORIES <i class="fa fa-caret-down" (click)="toggleDropdownCategory()"></i></h6>
            </div>
    
            <div class="categoryfooter" *ngIf="isDropdownOpenCategory">
                <form action="">
                    <div class="almonds">
                        <input type="radio" id="almond" name="category" value="almond" [checked]="isAlmondChecked" (change)="filterAlmond($event)">
                        <label for="almond">ALMONDS ({{ almonds.length }})</label>
                    </div>            
                    <div class="cashews">
                        <input type="radio" id="cashew" name="category" value="cashew" [checked]="isCashewChecked" (change)="filterCashew($event)">
                        <label for="cashew">CASHEWS ({{ cashews.length }})</label>
                    </div>      
                    <div class="pistas">
                        <input type="radio" id="pista" name="category" value="pista" [checked]="isPistaChecked" (change)="filterPista($event)">
                        <label for="pista">PISTACHIOS ({{ pistas.length }})</label>
                    </div>
                    <div class="walnuts">
                        <input type="radio" id="walnut" name="category" value="walnut" [checked]="isWalnutChecked" (change)="filterWalnut($event)">
                        <label for="walnut">WALNUTS ({{ walnuts.length }})</label>
                    </div>
                    <div class="raisins">
                        <input type="radio" id="raisin" name="category" value="raisin" [checked]="isRaisinChecked" (change)="filterRaisin($event)">
                        <label for="raisin">RAISINS ({{ raisins.length }})</label>
                    </div>
                    <h6 (click)="resetCategoryFilters()" style="text-decoration: underline; cursor: pointer;">Remove Filter</h6>  
                </form>                  
            </div>
        </div>
    
        <div class="price" >
            <div class="priceheader">
                <h6>PRICING <i class="fa fa-caret-down" (click)="toggleDropdownPricing()"></i></h6>
            </div>
    
            <div class="pricefooter" *ngIf="isDropdownOpenPricing">                
                <form action="">
                    <div class="minprice">
                        <input type="text" id="minprice" name="minprice" [value]="minPrice" (input)="applyPriceFilter()">
                        <span class="currency-icon">&#x20B9;</span>
                    </div> 
                    <div class="minussign">
                        <h5>-</h5>           
                    </div>
                    <div class="maxprice">
                        <input type="text" id="maxprice" name="maxprice" [value]="maxPrice" (input)="applyPriceFilter()">
                        <span class="currency-icon">&#x20B9;</span>
                    </div>  
                    <!-- <h6 (click)="resetPriceFilters()" style="text-decoration: underline; cursor: pointer;">Remove Filter</h6>        -->
                </form>
            </div>
        </div>
    
        <div class="sortby" >
            <div class="sortbyheader" >
                <h6>SORT BY <i class="fa fa-caret-down" (click)="toggleDropdownSortby()"></i></h6>
            </div>
    
            <div class="sortbyfooter" *ngIf="isDropdownOpenSortby">
                <form action="">
                    <div class="Featured">
                      <input type="radio" id="featured" name="sorting" [checked]="isFeaturedChecked" (change)="toggleFeaturedSorting($event)">
                      <label for="featured">Featured</label>
                    </div>            
                    <div class="AlphabetUp">
                      <input type="radio" id="alphabetUp" name="sorting" [checked]="isAlphabetUpChecked" (change)="toggleAlphabetUpSorting($event)">
                      <label for="alphabetUp">Alphabetically, A-Z</label>
                    </div>      
                    <div class="AlphabetDown">
                      <input type="radio" id="alphabetDown" name="sorting" [checked]="isAlphabetDownChecked" (change)="toggleAlphabetDownSorting($event)">
                      <label for="alphabetDown">Alphabetically, Z-A</label>
                    </div>
                    <div class="PriceUp">
                      <input type="radio" id="priceUp" name="sorting" [checked]="isPriceUpChecked" (change)="togglePriceUpSorting($event)">
                      <label for="priceUp">Price, low to high</label>
                    </div>
                    <div class="PriceDown">
                      <input type="radio" id="priceDown" name="sorting" [checked]="isPriceDownChecked" (change)="togglePriceDownSorting($event)">
                      <label for="priceDown">Price, high to low</label>
                    </div>
                    <h6 (click)="resetSortbyFilter()" style="text-decoration: underline; cursor: pointer;">Remove Filter</h6>  
                  </form>                              
            </div>
        </div>
    </div>


    <div class="right">
        <div class="header">
            <div class="headertop">
                <h1>Combos</h1>
            </div>
        </div>
    
        <div class="middle">
            <div class="almond-grid">
                <ng-container *ngFor= "let item of productlist">
                    <div class="dryfruit">
                        <!-- Almond content here -->
                        <div class="image">
                            <div class="saving">
                                <h6>Save Rs. {{ item.discount }}</h6>
                                <!-- <h6>{{ item.subcategory }}</h6> -->
                            </div>
                            <img src="../../assets/images/logo/freshcart-logo.jpeg" alt="GINNI DryFruits">
                        </div>
                
                        <div class="naming">
                            <a routerLink="/main/ginnimainproduct"><h5>{{ item.productName }}</h5></a>
                        </div>
                    
                        <div class="pricing">
                            <h5>Rs {{ item.price }}</h5>
                        </div>
                    
                        <div class="carting">
                            <button (click)="addtocart(item)">Add to Cart</button>
                        </div>          
                    </div>
                </ng-container>
            </div>
       
    
            <!-- Pagination -->
            <!-- <div *ngIf="almonds.length > 20" class="pagination">
                <button type="button" (click)="prevPage()">Previous</button>
                <button type="button" (click)="nextPage()">Next</button>
            </div> -->
        </div>    
    
        <!-- <div class="footer">
            <div class="pagination">
                <p>paginationss</p>
            </div>
        </div> -->
    </div>

</div>
