<div class="containerbox">
    <div class="header">
        <h1>Change your Password</h1>
        <p>Enter a new password below to change your password</p>
    </div>

    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="form-group floating-label-group">
                    <div class="password-container">
                        <input [type]="!showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control"  autocomplete="off" required>
                        <label class="floating-label">Password</label>
                        <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
                            <i class="fa fa-eye" *ngIf="!showPassword"></i>
                            <i class="fa fa-eye-slash" *ngIf="showPassword"></i>
                        </span>   
                    </div>         
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['required'] && resetPasswordForm.get('password')?.touched" class="text-danger">
                        Password is required.
                    </div>
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength'] && resetPasswordForm.get('password')?.touched" class="text-danger">
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <br>
                <div class="form-group floating-label-group">
                    <div class="password-container">
                        <input [type]="!showConfirmPassword ? 'text' : 'password'" id="password" formControlName="confirmPassword" class="form-control"  autocomplete="off" required>
                        <label class="floating-label">Confirm Password</label>
                        <span class="password-toggle-icon" (click)="toggleConfirmPasswordVisibility()">
                            <i class="fa fa-eye" *ngIf="!showConfirmPassword"></i>
                            <i class="fa fa-eye-slash" *ngIf="showConfirmPassword"></i>
                        </span>
                    </div>
                    <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                        Confirm Password is required.
                    </div>
                    <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['minlength'] && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                        Confirm Password must be at least 6 characters long.
                    </div>
                    <div *ngIf="resetPasswordForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-danger">
                        *Confirm Password didn't matched*
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid" (click) = "reset()">Reset Password</button>
    </form>
</div>
