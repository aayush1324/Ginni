    <div class="containerimage" #sliderContainer>
        <div class="testimonialmobile" [class.transitioning]="transitioning"  *ngFor="let testimonial of testimonials; let i = index" [ngStyle]="{ 'display': currentTestimonialIndex === i ? 'block' : 'none' }">
            <div class="upper">
                <div class="name">
                    <h3>{{testimonial.name}}</h3>
                </div> 

                <div class="photo">
                    <img [src]="testimonial.photo" alt="{{testimonial.name}}">
                </div>

                <div class="star">
                    <div class="rating">
                        <div class="star-rating">
                            <i class="fa fa-star" *ngFor="let star of [1,2,3,4,5]; let i = index"
                                [ngClass]="{'fa-star': testimonial.rating >= i + 1, 'fa-star-o': testimonial.rating < i + 1}">
                            </i>
                        </div>
                    </div>  
                </div>
            </div>

            <div class="lower">
                <div class="review">
                    <p>{{testimonial.review}}</p>
                </div>        
            </div>           
        </div>
    </div>
</div>
