<div class="containerbox">
    <div class="header">
        <h1>Login to my account</h1>
        <p>Enter your e-mail and password:</p>
    </div>

    <div class="form">
        <div class="email">
            <input type="email" placeholder="Email" id="email">
        </div>

        <div class="password">
            <input type="password" placeholder="Password" id="password">
        </div>

        <div class="buttons">
            <button type="submit"><h3>Sign In</h3></button>
        </div>
    </div>

    <div class="footer">
        <p>New Customer? <a routerLink="/main/ginnisignup">Create your Account</a></p>
        <p>Forgot Password? <a routerLink="/main/ginniforgotpassword">Recover Password</a></p>
    </div>
</div>
