<div class="addresspopup" >
    <div class="popup">
        <div class="popuphead">
            <div class="popupheadleft">
                <h2>Add a New Address Detail</h2>
                <p>Please fill in the information below:</p>
            </div>

            <div class="popupheadright">
                <span class="close-icon" (click)="togglePopup()"><i class="fa fa-close"></i></span> <!-- Close icon -->            </div>
        </div>
        <br>
        <div class="popupdown">
            <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" id="fname" formControlName="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="lname" formControlName="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" id="phone" formControlName="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="text" id="address1" formControlName="address1" placeholder="Address 1">
                </div>
                <div class="form-group">
                    <input type="text" id="address2" formControlName="address2" placeholder="Address 2">
                </div>
                <div class="form-group">
                    <input type="text" id="pin" formControlName="pin" placeholder="Pin Code">
                </div>
                <div class="form-group">
                    <input type="text" id="city" formControlName="city" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="text" id="state" formControlName="state" placeholder="State">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="default" name="default">
                    <label for="default"> Set as Default Address </label>
                </div>
    
                <button type="submit"><b>Add a New Address</b></button>
                <!-- <button (click)="togglePopup()">Close</button> -->
            </form>    
        </div>
    </div>
</div>
