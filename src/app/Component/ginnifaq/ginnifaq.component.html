<div class="containerbox">
    <div class="heading">
        <h1>Frequently Ask Questions</h1>
    </div>

    <div class="dropdownmenu">
        <div class="faq" *ngFor="let faq of faqs">
            <div class="question" (click)="toggleAnswer(faq, $event)">
                <h6>{{ faq.question }}</h6>
                <i class="fa" [ngClass]="{'fa-chevron-down': !faq.showAnswer, 'fa-chevron-up': faq.showAnswer}"></i>
            </div>

            <div class="answer" *ngIf="faq.showAnswer">
                <p>{{ faq.answer }}</p>
            </div>
        </div>
    </div>
</div>
