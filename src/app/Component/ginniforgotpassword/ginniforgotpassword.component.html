<div class="containerbox">
    <div class="header">
        <h1>Reset your Password</h1>
        <p>We will send you an email to Reset your Password</p>
    </div>

    <div class="form">
        <div class="email">
            <input type="email" placeholder="Email" id="email"  [(ngModel)]="resetPasswordEmail">
            <!-- <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
            <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small> -->
        </div>

        <div class="buttons">
            <button (click)="confirmToReset()"><h3>Recover Password</h3></button>
        </div>
    </div>

    <div class="footer">
        <p>Remembered your password? <a routerLink="/main/ginnisignin">Back to login</a></p>
    </div>
</div>
